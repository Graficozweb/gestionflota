build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=mflota-war
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.mflota-war.dist-ear}:\
    ${reference.mflota-ejb.dist-ear}
jar.name=mflota.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.mflota-ejb=mflota-ejb
project.mflota-war=mflota-war
reference.mflota-ejb.dist-ear=${project.mflota-ejb}/dist/mflota-ejb.jar
reference.mflota-war.dist-ear=${project.mflota-war}/dist/mflota-war.war
resource.dir=setup
source.root=.
